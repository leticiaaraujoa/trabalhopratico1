<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Receita</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="container-fluid py-3">
        <div class="d-flex justify-content-between align-items-center">
            <img src="logo.png" alt="Logo" width="150px" height="auto">
            <div class="search d-flex align-items-center">
                <input type="text" id="searchInput" placeholder="Descubra uma receita" class="form-control">
                <button class="btn btn-light ms-2"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <div class="container mt-5" id="detalhes-container">
        <!-- Os detalhes serão renderizados pelo JavaScript -->
    </div>

    <script src="app.js"></script>
</body>
</html>
